<!DOCTYPE hmtl>
<html>
  <head>
    <script src="./Effects/three.r134.min.js"></script>
    <script src="./Effects/vanta.waves.min.js"></script>
    <script>
      VANTA.WAVES({
  el: "#game-container",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00
})
    </script>
    <style>
      * {
        box-sizing: border-box;
        font-family: monospace;
      }
      body {
        margin: 0;
      }
      .game-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 20px;
        padding: 20px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="game-container" id="game-container">
        
      </div>
    </center>
  </body>
</html>
